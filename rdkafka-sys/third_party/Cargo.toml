[workspace]
[package]
name = "third_party"
version = "0.0.0"
edition = "2021"
publish = false

[lib]
path = "fake.rs"

[dependencies]
rdkafka = { version = "0.37.0", features = [], default-features = true }

[dev-dependencies]
async-std = { version = "=1.13.2", features = ["attributes"] }
backon = { version = "=1.5.2", default-features = false, features = ["std-blocking-sleep"] }
chrono = "=0.4.42"
clap = "=4.5.49"
env_logger = "=0.11.8"
futures = "=0.3.31"
maplit = "=1.0.2"
rand = "=0.9.2"
rdkafka-sys = "=4.8.0+2.3.0"
regex = "=1.11.1"
tokio = { version = "=1.46.1", features = ["macros", "rt-multi-thread", "time"] }
