name: Run docker compose

inputs:
  compose_file:
    description: Boolean value that specifies whether docker compose up should be run.
    required: false
    default: 'false'

runs:
  using: composite
  steps:
    - name: Run docker compose
      if: inputs.compose_file != 'false'
      uses: hoverkraft-tech/compose-action@248470ecc5ed40d8ed3d4480d8260d77179ef579 # v2.4.2
      with:
        compose-file: ${{ inputs.compose_file }}
